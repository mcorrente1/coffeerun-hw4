<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>coffeerun</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootst
rap/3.3.6/css/bootstrap.min.css">
</head>

<body class="container">
  <header>
    <h1>CoffeeRun</h1>
  </header>
  <section>
    <div class="panel-body">
      <form data-payment="form">
        <h1>Payment form</h1>
        <p> fields are followed by <strong> *</strong></p>

        <section>
          <h2>Contact information</h2>
          <fieldset>
            <legend>Title</legend>
            <div class="radio">
              <label for="title_1">
                      <input type="radio" id="title_1" name="title" value="M." >
                      Mister
                    </label>
            </div>
            <div class="radio">
              <label for="title_2">
                      <input type="radio" id="title_2" name="title" value="Ms.">
                      Miss
                    </label>
            </div>
          </fieldset>
          <div class="form-group">
            <label for="name">Name:<strong> *</strong>
              </label>
            <input type="text" id="name" name="username">
          </div>
          <div class="form-group">
            <label for="mail">E-mail:<strong> *</strong>
              </label>
            <input type="email" id="mail" name="usermail">
          </div>
          <div class="form-group">
            <label for="pwd">Password:<strong> *</strong>
              </label>
            <input type="password" id="pwd" name="password">
          </div>
        </section>

        <h2>Payment information</h2>
        <div class="form-group">
          <label for="card">Card type:</label>
          <select id="card" name="usercard" class="form-control">
                  <option value="visa">Visa</option>
                  <option value="mc">Mastercard</option>
                  <option value="amex">American Express</option>
                </select>
        </div>
        <div class="form-group">
          <label for="number">Card number:
            <strong> *</strong>
          </label>
          <input type="text" id="number" name="cardnumber" class="form-control">
        </div>
        <div class="form-group">
          <label for="date">Expiration date:
                  <strong> *</strong>
                </label>
          <input type="text" id="date" name="expiration" class="form-control">
          <em>formatted as mm/yy</em>
        </div>
        <button type="submit" class="btn btn-default">Validate the payment</button>
      </form>
    </div>
  </section>

  <div id="thankYouModal" class="modal">
    <a href="#" rel="modal:close">Close</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css">
  <script src="scripts/formhandler.js" charset="utf-8"></script>
  <script src="scripts/payment.js" charset="utf-8"></script>

</body>

</html>
